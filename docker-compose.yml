version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: log_analytics_db
    environment:
      POSTGRES_USER: loguser
      POSTGRES_PASSWORD: logpass
      POSTGRES_DB: logdb
    ports:
      - "5433:5432"  # 故意错误：应该是 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loguser -d logdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

